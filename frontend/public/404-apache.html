<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dollars & Life</title>
    <style>
        /* NotFoundPage Styling - Copied directly from NotFoundPage.css */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }

        .not-found-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .not-found-content {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 25px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            padding: 2rem;
            max-width: 600px;
            margin: auto;
        }

        .not-found-content h1 {
            color: #6000ce;
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .not-found-content p {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
        }

        .back-home-btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background-color: #6000ce;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin-bottom: 1rem;
            transition: background-color 0.3s ease;
        }

        .back-home-btn:hover {
            background-color: #7600ff;
        }

        .suggested-links {
            margin-top: 1.5rem;
        }

        .suggested-links ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            align-items: center;
        }

        .suggested-links li a {
            display: inline-block;
            padding: 0.6rem 1.2rem;
            background-color: #f5f5f5;
            color: #1a1a1a;
            text-decoration: none;
            border-radius: 25px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .suggested-links li a:hover {
            background-color: #6000ce;
            color: white;
            transform: translateY(-2px);
        }

        /* Styling for the logo */
        .website-logo {
            max-width: 200px;
            /* Adjust as needed */
            height: auto;
            margin-bottom: 1.5rem;
            /* Space between logo and H1 */
        }

        @media (max-width: 768px) {
            .not-found-content {
                width: 90%;
                padding: 1.5rem;
            }

            .suggested-links ul {
                align-items: center;
            }
        }
    </style>
</head>

<body>
    <div class='not-found-page'>
        <div class='not-found-content'>

        </div>
    </div>
</body>
